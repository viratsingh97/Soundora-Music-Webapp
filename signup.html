<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundora - Sign Up</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url("https://wallpaperaccess.com/full/147507.png");
        }

        .card {
            background: #252525;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #C62828;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Create Account</h2>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">

        <button onclick="signupUser()">Sign Up</button>

        <script>
            function signupUser() {
                const name = document.querySelector("input[type='text']").value;

                if (name === "") {
                    alert("Please enter your name");
                    return;
                }

                localStorage.setItem("username", name);
                window.location.href = "index.html";
            }
        </script>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>

</html>
